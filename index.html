<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>To-do List</title>
</head>

<body>
    <header class="header">
        <h1 class="header__h1">To-do List</h1>
    </header>

    <main class="home">
        <section id="inputDiv" class="home__infield">
            <div class="infield__container">
                <div class="home__infield-bar">
                    <input id="search" name="search" type="text" class="home__input">
                </div>
                <div class="home__infield-button">
                    <img src="images/add.png" alt="An add button" width="70" height="70" class="home__button">
                </div>
            </div>
        </section>

        <section id="displaySec" class="home__display">
            <div class="display__container">
                <div class="display__list">
                    <div class="display__item">
                        <div class="display__item-checkboxDiv">
                            <div class="display__item-checkbox display__item-checkbox--checked"></div>
                        </div>
                        <div class="display__item-pDiv">
                            <p class="display__item-p">
                                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                                Voluptates.
                            </p>
                        </div>
                        <div class="display__item-trashDiv">
                            <div class="display__item-trash">
                                <img src="images/trash.png" alt="Trash Icon" width="20" height="20"
                                    class="display__item-trashPic">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__p">N.M.Sd</p>
    </footer>

    <!-- <script src="js/index.js"></script> -->
    <script src="js/checkbox.js"></script>
</body>

</html>
